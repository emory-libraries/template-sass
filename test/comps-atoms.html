<html>
<head>
  
  <link rel="stylesheet" href="comps-atoms.css">
  
</head>
<body>
  
  <!-- atoms-button -->
  <div>
    
    <div>
  
      <button class="button">Test</button>
      <button class="button is-hover">Test</button>
      <button class="button is-active">Test</button>
      <button class="button is-disabled">Test</button>
      
    </div>
  
    <div>
    
      <button class="button -hollow">Test</button>
      <button class="button -hollow is-hover">Test</button>
      <button class="button -hollow is-active">Test</button>
      <button class="button -hollow is-disabled">Test</button>
      
    </div>
    
    <div>
  
      <button class="button -success">Test</button>
      <button class="button -success is-hover">Test</button>
      <button class="button -success is-active">Test</button>
      <button class="button -success is-disabled">Test</button>
      
    </div>
  
    <div>
    
      <button class="button -success -hollow">Test</button>
      <button class="button -success -hollow is-hover">Test</button>
      <button class="button -success -hollow is-active">Test</button>
      <button class="button -success -hollow is-disabled">Test</button>
      
    </div>
    
  </div>
  
  <!-- atoms-badge -->
  <div>
  
    <div class="badge">Test</div>
    <div class="badge -square">Test</div>
    <div class="badge -round">Test</div>
  
  </div>
  
</body>
</html>
